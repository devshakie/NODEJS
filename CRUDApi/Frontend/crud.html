<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management</title>
   <link rel="stylesheet"href="crud.css">
</head>
<body>
    <h1>Products</h1>
    <button className="add-data">Add Data</button> 
    <div id="products-container"></div>
    <script src="crud.js"></script>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">Edit Product</div>
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" placeholder="Enter product title" required>
            
            <label for="edit-price">Price:</label>
            <input type="number" id="edit-price" placeholder="Enter product price" required>
            
            <label for="edit-image">Image URL:</label>
            <input type="text" id="edit-image" placeholder="Enter image URL" required>
            
            <button class="save-btn" onclick="submitEdit(currentProductId)">Save Changes</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
    

</body>
</html>
