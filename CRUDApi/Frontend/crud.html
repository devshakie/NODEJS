<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <h1>Products</h1>
    <button  class="addData" onclick="openAddProductModal()">Add Product</button> <!-- Button to open Add Product modal -->

    <!-- Product View Modal -->
<div id="view-product-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeViewProductModal()">&times;</span>
        <img id="view-image" src="" alt="Product Image">
        <h3 id="view-title"></h3>
        <p id="view-price"></p>
        <p id="view-date"></p>
        <p id="view-location"></p>
        <P id="view-company"></P>
    </div>
</div>
    
    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn" onclick="closeAddProductModal()">&times;</span>
            <div class="modal-header">Add Product</div>
            <label for="add-title">Title:</label>
            <input type="text" id="add-title" placeholder="Enter product title" required>
            
            <label for="add-price">Price:</label>
            <input type="number" id="add-price" placeholder="Enter product price" required>
            
            <label for="add-image">Image URL:</label>
            <input type="text" id="add-image" placeholder="Enter image URL" required>

            <label for="add-date">Date:</label>
            <input type="date" id="add-date" required>

            <label for="add-location">Location:</label>
            <input type="text" id="add-location" placeholder="Enter product location" required>

            <label for="add-company">Company:</label>
            <input type="text" id="add-company" placeholder="Enter product company" required>
            
            <button class="save-btn" onclick="submitAddProduct()">Add Product</button>
            <button class="cancel-btn" onclick="closeAddProductModal()">Cancel</button>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">Edit Product</div>
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" placeholder="Enter product title" required>
            
            <label for="edit-price">Price:</label>
            <input type="number" id="edit-price" placeholder="Enter product price" required>
            
            <label for="edit-image">Image URL:</label>
            <input type="text" id="edit-image" placeholder="Enter image URL" required>

            <label for="edit-date">Date:</label>
            <input type="date" id="edit-date" required>

            <label for="edit-location">Location:</label>
            <input type="text" id="edit-location" placeholder="Enter product location" required>

            <label for="edit-company">Company:</label>
            <input type="text" id="edit-company" placeholder="Enter product company" required>
            
            <button class="save-btn" onclick="submitEdit(currentProductId)">Save Changes</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <div id="products-container"></div>

    <script src="crud.js"></script> <!-- Place the script here -->
</body>
</html>
